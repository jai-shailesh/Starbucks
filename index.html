<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Starbucks</title>
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="components/logo.png" class="logo"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>It's not just Coffee<br>It's <span>Starbucks</span></h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Est sunt a, quaerat fuga, enim atque ullam sequi distinctio libero aspernatur ut minima laborum, facere vero vitae rerum omnis iste? Delectus!</p>
                <a href="#">Learn More</a>
            </div>
                <div class="imgBox">
                    <img src="components/img1.png" class="starbucks">
                </div>
            </div>
        </div>
        <ul class="thumb"> 
            <li><img src="components/thumb1.png" onclick="imgSlider('components/img1.png');changeCircleColor('#017143')"></li>
            <li><img src="components/thumb2.png" onclick="imgSlider('components/img2.png');changeCircleColor('#eb7495')"></li>
            <li><img src="components/thumb3.png" onclick="imgSlider('components/img3.png');changeCircleColor('#d752b1')"></li>
        </ul>
        <ul>
            <li><a href="#"><img src="components/facebook.png"></a></li>
            <li><a href="#"><img src="components/twitter.png>"></a></li>
            <li><a href="#"><img src="components/instagram.png"></a></li>
        </ul>
    </section>
    <script type="text/javascript">
        function imgSlider(anything){
            document.querySelector('.starbucks').src = anything;
        }

        function changeCircleColor(color){
            const circle = document.querySelector('.circle');
            circle.style.background = color;
        }
    </script>
</body>
</html>
